    <section class="container" style="width: 100%; background: url('image/regist_bg.jpg');">

        <div class="col-md-2"></div>
        <div class="col-md-8 resister-user">
          <span class="resister-title">会员注册</span>
          USER REGISTER
          <form class="form-horizontal" style="margin-top: 5px" action="./register_ok.html">
            <div class="form-group">
              <label class="control-label col-sm-2">用户名</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">密码</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">确认密码</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="请输入确认密码" value="123456">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" placeholder="请输入邮箱" value="wangping@it.com">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">手机号</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="请输入手机号" value="13512345678">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">姓名</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="请输入姓名" value="王平">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">性别</label>
              <div class="col-sm-6">
                <label class="radio-inline">
                  <input type="radio" name="sex" value="男" checked>
                  男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="sex" value="女">
                  女
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">出生日期</label>
              <div class="col-sm-6">
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2"></label>
              <div class="col-sm-6">
                <input type="submit" value="注册"
                  style="width: 100px; height: 35px; background: url('./images/login.gif') no-repeat scroll; color: white;">
              </div>
            </div>
